<div class="form-wrapper">
  <div class="container">

    <form action="//formspree.io/contact@chrishildebrand.net" method="POST" name="sentMessage" id="contactForm" novalidate="">
      <input type="hidden" name="_subject" value="New submission!">
      <input type="text" name="_gotcha" style="display:none">
      <div class="">
	<input type="text" name="name" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
      </div>
      <br>
      <div class="">
	<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="false">
      </div>
      <br>
      <div class="">
	<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="false"></textarea>
      </div>
      <br>
      <div class="">
	<button type="submit" class="btn">Send</button>
      </div>
    </form>

  </div>
</div>
